<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pi Sandbox App</title>

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    Pi.init({
      version: "2.0",
      sandbox: true
    });

    function login() {
      Pi.authenticate(
        ["username", "payments"],
        function (auth) {
          alert("Login successful!\nUsername: " + auth.user.username);
          console.log(auth);
        },
        function (error) {
          alert("Login failed");
          console.error(error);
        }
      );
    }
  </script>
</head>

<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
  <h1>Welcome to My Pi Sandbox App</h1>
  <p>This is a Pi Network sandbox test app.</p>

  <button onclick="login()" style="padding: 10px 20px; font-size: 16px;">
    Login with Pi
  </button>
</body>
</html>
